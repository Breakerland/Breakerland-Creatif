# This is the main configuration file for Yatopia.
# Yatopia contains many breaking changes and settings, so know what you are doing!
# You have been warned!

verbose: false
brand-name: Breakerland
config-version: 1
settings:
  pistonPushLimit: 12
  fixFallDistance: false
  itemStuckSleepTicks: 1
  disableEntityStuckChecks: true
  fire-block-physics-event: true
  villager:
    simplerVillagerBehavior: true
    villagersHideAtNight: false
  checks:
    flight: false
    vehicle-flight: false
  intervals:
    player-time-statistics: 1
  criterion-triggers:
    location: true
    enter-block: true
    tick: true
worlds:
  default:
    tick-empty-hoppers: false
    use-block-distance-in-portal-search-radius: false
    disable-observer-clocks: true
    fast-feature-search-dont-load: false
    ticks-per:
      full-hopper-cooldown: 128
    collisions:
      players: true
      animals: true
      ambient: true
      monsters: true
      villagers: true
      pillagers: true
      iron-golems: true
      misc: true
      items: true
      water-creature: true
      water-ambient: true
    pigmen:
      dont-target-unless-hit: true