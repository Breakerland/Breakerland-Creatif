prefix: ''

# SQLite section
sqlite:
  # Should SQLite be used?
  use: false
  # The file to use
  db: "storage"

# MySQL section
mysql:
  # Should MySQL be used?
  use: true
  host: "$mysql_host"
  port: "$mysql_port"
  user: "$mysql_user_creatif"
  password: "$mysql_password_creatif"
  database: "$mysql_database_creatif"
  # Set additional properties: https://goo.gl/wngtN8
  properties: 
  - "useSSL=true"
